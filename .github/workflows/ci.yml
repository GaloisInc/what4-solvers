name: what4-solvers
on:
  push:
    tags: ["v?[0-9]+"]
    branches: [main, "release-**"]
  pull_request:
  workflow_dispatch:

env:
  CACHE_VERSION: 1

jobs:
  abc:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        #os: [ubuntu-20.04, ubuntu-18.04, macos-10.15, windows-2019]
        os: [windows-2019]
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: Install dependencies (Windows)
        uses: msys2/setup-msys2@v2
        with:
          update: true
          msystem: MSYS
          install: |
            gcc
            make
        if: runner.os == 'Windows'

      - name: build_solvers (non-Windows)
        shell: bash
        run: .github/ci.sh build_abc
        if: runner.os != 'Windows'

      - name: build_solvers (Windows)
        shell: msys2 {0}
        run: .github/ci.sh build_abc
        if: runner.os == 'Windows'

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        #os: [ubuntu-20.04, ubuntu-18.04, macos-10.15, windows-2019]
        os: [windows-2019]
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: Install dependencies (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install gperf automake autoconf
        if: runner.os == 'Linux'

      - name: Install dependencies (macOS)
        run: |
          brew update
          brew install gperf automake autoconf
        if: runner.os == 'macOS'

      - name: Install dependencies (Windows)
        uses: msys2/setup-msys2@v2
        with:
          update: true
          msystem: MINGW64
          install: |
            autoconf
            automake
            cmake
            dos2unix
            git
            gperf
            lzip
            m4
            make
            mingw-w64-x86_64-gcc
            python
            unzip
        if: runner.os == 'Windows'

      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - uses: BSFishy/pip-action@v1
        with:
          packages: |
            toml

      - name: build_solvers (non-Windows)
        shell: bash
        run: .github/ci.sh build_solvers
        if: runner.os != 'Windows'

      - name: build_solvers (Windows)
        shell: msys2 {0}
        run: .github/ci.sh build_solvers
        if: runner.os == 'Windows'

      - uses: actions/upload-artifact@v2
        with:
          path: bin
          name: ${{ matrix.os }}-bin

  # Indicates sufficient CI success for the purposes of mergify merging the pull
  # request, see .github/mergify.yml. This is done instead of enumerating each
  # instance of each job in the mergify configuration for a number of reasons:
  # - continue-on-error is respected, won't block merge
  # - changes to jobs or job instances don't require a mergify config update
  # - dependencies through `needs:` are validated, CI will fail if it's invalid
  mergify:
    runs-on: ubuntu-20.04
    needs:
      - build
    steps:
      - run: "true"
