name: Test Download Action

on:
  push:
    branches: [main]
    paths:
      - 'action.yml'
      - 'scripts/download-solvers.sh'
      - '.github/workflows/test-download-action.yml'
  pull_request:
    paths:
      - 'action.yml'
      - 'scripts/download-solvers.sh'
      - '.github/workflows/test-download-action.yml'
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  # Test all supported OS/architecture combinations
  test-matrix:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Ubuntu 24.04
          - os: ubuntu-24.04
            arch: X64
            runner: ubuntu-24.04
          - os: ubuntu-24.04
            arch: ARM64
            runner: ubuntu-24.04-arm
          # Ubuntu 22.04
          - os: ubuntu-22.04
            arch: X64
            runner: ubuntu-22.04
          - os: ubuntu-22.04
            arch: ARM64
            runner: ubuntu-22.04-arm
          # macOS
          - os: macos-15
            arch: ARM64
            runner: macos-15
          - os: macos-15
            arch: X64
            runner: macos-15-intel
          # Windows
          - os: windows-2022
            arch: X64
            runner: windows-2022
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Setup what4-solvers
        uses: ./
        id: solvers

      - name: Test Solvers
        run: |
          .github/ci.sh test_all_solvers

  # Test RedHat UBI9 in containers
  test-ubi9:
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: X64
            runner: ubuntu-24.04
          - arch: ARM64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    container:
      image: redhat/ubi9:latest
    steps:
      - name: Install dependencies
        run: dnf install -y git unzip

      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Setup what4-solvers
        uses: ./
        id: solvers

      - name: Test Solvers
        run: |
          .github/ci.sh test_all_solvers

  # Test custom destination option
  test-custom-dest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Setup what4-solvers with custom destination
        uses: ./
        with:
          dest: ${{ github.workspace }}/my-solvers

      - name: Verify custom destination
        run: |
          ls -la ${{ github.workspace }}/my-solvers
          .github/ci.sh test_all_solvers

  # Test specific release tag
  test-release-tag:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Setup what4-solvers with specific release
        uses: ./
        with:
          release: snapshot-20251112

      - name: Test Solvers
        run: |
          .github/ci.sh test_all_solvers
